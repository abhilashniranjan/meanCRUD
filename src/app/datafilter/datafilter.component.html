<p>datafilter works!</p>
<div class="container">
    <div class="text-center">
        <div class="form-group">
            <input type="text" class="form-control" name="filter" [(ngModel)]="filter">
            <button class="btn btn-primary form-control my-2" (click)="onclicked()">serch</button>
        </div>
    </div>
</div>
<div class="container">
    <table>
        <thead>
            <th class="mx-3">NAME</th>
            <th class="mx-3">AGE</th>
            <th class="mx-3">PLACE</th>
        </thead>
  <tbody>
    <tr *ngFor="let item of dada | filter:filterString">
        <td class="mx-3">{{item.name}}</td>
        <td class="mx-3">{{item.age}}</td>
        <td class="mx-3">{{item.place}}</td>
    </tr>
  </tbody>
</table>
</div>
