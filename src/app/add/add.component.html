<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
             
              <div class="row">
                <div class="input-field col s12">
                  <label>Name :
                  
                  </label>
                  <input type="text" name="name"  [(ngModel)]="name" placeholder="Enter full name" required>
        
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label>available :</label>
                  <input type="text" name="available" [(ngModel)]="available" placeholder="Eg : Snr. Developer">
    
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label>displayIn :</label>
                  <input type="text" name="displayIn" [(ngModel)]="displayIn" placeholder="Enter office location">
                 
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label>category :</label>
                  <input type="text" name="category"  [(ngModel)]="category" placeholder="Salary per annum">
                
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">

            

              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>available</th>
                      <th>displayIn</th>
                      <th>category</th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.available}}</td>
                    <td>{{emp.displayIn}}</td>
                    <td>{{emp.category}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                         <i class="far fa-edit">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id)">
                          <i class="far fa-trash-alt">delete</i>
                        </a>

                        
                      </td>
                  </tr>
                </table>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
